<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>表格</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
    <script src="../../static/admin/js/jquery-3.3.1.min.js"></script>
    <style>
        #tips {
            position: fixed;
            left: 40%;
            top: 50%;
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            min-width: 150px;
            padding: 10px;
            border-radius: 10px;
            display:none;
        }

        .tip_title {
            width: 60px;
        }

        .tip_conts {
            width: auto;
        }
    </style>
    <script src="../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row search_button">
    <div class="col-xs-12">
        <div class="test-table-reload-btn" style="margin-top: 20px;">
            检索：
            <div class="layui-inline">
                <input class="layui-input" name="search" id="test-table-demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<div id="tips">

</div>


<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#table'
            ,
            page: true //开启分页
            ,
            toolbar: true
            ,
            height: 'full-80'
            ,
            title: '数据表'
            ,
            minWidth: 1200
            ,
            cols: [[ //表头
                {field: 'activity_name', title: '活动名', width: '53%', minWidth: 400, event: 'openLink'}
                , {field: 'process_name', title: '流程名', minWidth: 150}
                , {field: 'create_date', title: '创建日期', minWidth: 150, sort: true}
                , {field: 'Service_monitoring', title: '服务水平监控', minWidth: 150}
                , {field: 'cut_date', title: '截止日期', minWidth: 150}
            ]]
            ,
            "data": [
                {
                    "activity_name": '100001000010000100001000010001001000010000100001000065456465',
                    "link": "https://www.baidu.com",
                    "process_name": "user-0",
                    "create_date": "user-0",
                    "Service_monitoring": "女",
                    "cut_date": "城市-0",
                    "messages": [
                        {
                            name: "流程名称",
                            value: "某一个活动"
                        },
                        {
                            name: "创建日期",
                            value: "2018-11-23 21：34:00"
                        }
                    ]
                }, {
                    "activity_name": 10000,
                    "process_name": "user-0",
                    "link":"./show_messages.html",
                    "Service_monitoring": "女",
                    "create_date": "城市-0",
                    "cut_date": "城市-0"
                },
                {
                    "activity_name": 10000,
                    "process_name": "user-0",
                    "Service_monitoring": "女",
                    "create_date": "城市-0",
                    "cut_date": "城市-0"
                },
                {
                    "activity_name": 10000,
                    "process_name": "user-0",
                    "Service_monitoring": "女",
                    "create_date": "城市-0",
                    "cut_date": "城市-0"
                }]
            ,
            text: {
                none: "暂时还没有数据哦！"
            }, done: function (obj) {
                //参数1：第几列信息展示message信息,当小于0时则不显示message信息 参数2：保持默认，传输表格数据
                addTableMessage(1,obj);//第一列显示message信息
            }
        });
        //监听行单击事件
        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            if (obj.event === "openLink") {
                layer.confirm("确定跳转链接吗？", function () {
                    window.location.href = data.link +"?link="+ encodeURIComponent(window.location.href);
                });
            }
        });
    });
</script>
</body>

</html>
