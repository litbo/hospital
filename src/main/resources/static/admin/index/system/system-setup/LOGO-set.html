<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>LOGO设置</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style type="text/css">
        .layui-form-item{
            margin-top:30px;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <form class="layui-form layui-form-pane" action="" enctype="multipart/form-data">
        <div class="layui-row">
            <div class="col-xs-12">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>LOGO设置</legend>
                </fieldset>
            </div>
            <div class="col-xs-12">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">选择</label>
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="selec1">选择文件</button>
                        <!--<input type="file" accept="image/*" name="logoFile" autocomplete="off" class="layui-input" style="padding:5px;">-->
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">预览</label>
                    <div class="layui-input-block">
                        <div class="img_show">

                        </div>
                        <!--<input type="file" accept="image/*" name="logoFile" autocomplete="off" class="layui-input" style="padding:5px;">-->
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="submit" id="sub">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    renderMod = {
        form:{
            file:{
                elem:"#selec1",
                url:"/logo/setLogo",
                accept:"images",
                acceptMime:"image/*",
                auto:false,
                bindAction:"#sub",
                data:{},
                choose:function(obj){
                    obj.preview(function(index,file,result){
                        $(".img_show").html($("<img>").attr({"src":result,"id":"show_img"}));
                    })
                },done:function(obj){
                    //layui.closeAll("loading");
                }
            }
        }
    }
</script>
</body>
</html>
