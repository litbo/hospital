<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class=" hidden-xs"  id="hideXs">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="" placeholder="拼音码" autocomplete="off">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>


<script>
    addTable ={
        table:{
            cols: [[ //表头
                {type:"radio"}
                , {field: 'maintainer', title: '维修商', minWidth: 300}
                , {field: 'contacts', title: '联系人', minWidth: 80}
                , {field: 'phone', title: '联系人电话', minWidth: 120}
                , {field: 'email', title: 'Email地址', minWidth: 200}
                , {field: 'Manufacturer_id', title: '厂商ID', minWidth: 300}
            ]]
            , "data": [
                {
                    "maintainer": '安利（中国）日用品有限公司烟台分销中心',       //维修商
                    "contacts": "xxxxx",                                         //联系人
                    "phone": "18132565441",                                      //联系人电话
                    "email": "88888888888@sina.com",                            //Email地址
                    "Manufacturer_id": "4ac29222-3255-11e7-ac85-000c291e4751",  //厂商ID
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        }
    }
</script>
</body>

</html>
