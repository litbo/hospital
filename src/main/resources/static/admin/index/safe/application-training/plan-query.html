<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计划查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class=" hidden-xs"  id="hideXs">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline xs-100 mar10-0 pad0-10">
                <input type="text" name="date" id="date" class="layui-input" placeholder="日期">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="" placeholder="计划名称" autocomplete="off">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">编辑</a>
</script>


<script>
    renderMod.addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'plan_name', title: '计划名称', minWidth: 150}
                , {field: 'document_place', title: '培训地点', minWidth: 150}
                , {field: 'training_type', title: '培训类型', minWidth: 150}
                , {field: 'training_nature', title: '培训性质', minWidth: 150}
                , {field: 'organizer', title: '组织者', minWidth: 150}
                , {field: 'start_date', title: '开始日期', minWidth: 150}
                , {field: 'end_date', title: '结束日期', minWidth: 150}
            ]]
            , height: "full-25"
            , "data": [
                {
                    "plan_name": 'name1',
                    "document_place": "place1",
                    "training_type": "type1",
                    "training_nature": "nature1",
                    "organizer": "oranizer1",
                    "start_date": "2018-12-30",
                    "end_date":"2018-2-12-30"
                },
                {
                    "plan_name": 'name2',
                    "document_place": "place",
                    "training_type": "type",
                    "training_nature": "nature",
                    "organizer": "oranizer",
                    "start_date": "2018-12-31",
                    "end_date":"2018-2-12-31"
                },
                {
                    "plan_name": 'name3',
                    "document_place": "place3",
                    "training_type": "type3",
                    "training_nature": "nature3",
                    "organizer": "oranizer3",
                    "start_date": "2018-12-29",
                    "end_date":"2018-2-12-30"
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        },

        date:{
            elem:"#date"
        }
    }
</script>
</body>
</html>
