<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>报告查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class=" hidden-xs"  id="hideXs">
        <form class="layui-form layui-form-pane" action="">
            <label class="layui-text xs-100 mar10-0 pad0-10">时间范围 </label>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input type="text" name="date" id="date" lay-verify="date" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>


<script>
    renderMod = {
        addTable :{
            table:{
                cols: [[ //表头
                    {type:"checkbox"}
                    , {field: 'report_time', title: '报告时间', minWidth: 120}
                    , {field: 'report_person', title: '报告人', minWidth: 120}
                    , {field: 'equ_name', title: '设备名称', minWidth: 120}
                    , {field: 'specif_type', title: '规格型号', minWidth: 120, sort: true}
                    , {field: 'manufactor', title: '厂家', minWidth: 120}
                    , {field: 'state', title: '状态', minWidth: 120}
                ]]
                , "data": [
                    {
                        "report_time": '1',
                        "report_person": "2",
                        "equ_name": "3",
                        "specif_type": "4",
                        "manufactor": "5",
                        "state": "6"
                    }]
                , done: function (obj) {
                    tableFunc({
                        "tools":{
                            tool:"toolbar",
                            title:"666",
                            event:"edit",
                            content:"66666"
                        }
                    })
                }
            }
        },
        form:{
            date:{
                elem:"#date",
                range:"-"
            }
        }
    }
</script>
</body>

</html>
