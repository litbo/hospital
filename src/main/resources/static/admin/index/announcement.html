<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>表格</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
    <script src="../../static/admin/js/jquery-3.3.1.min.js"></script>
    <style>
        #tips {
            position: fixed;
            left: 40%;
            top: 50%;
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            min-width: 150px;
            padding: 10px;
            border-radius: 10px;
            display:none;
        }

        .tip_title {
            width: 60px;
        }

        .tip_conts {
            width: auto;
        }
    </style>
    <script src="../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row search_button">
    <div class="col-xs-12">
        <div class="test-table-reload-btn" style="margin-top: 20px;">
            检索：
            <div class="layui-inline">
                <input class="layui-input" name="search" id="test-table-demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<div id="tips">

</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">查看详情</a>
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>
<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#table'
            ,
            page: true //开启分页
            ,
            toolbar: true
            ,
            height: 'full-80'
            ,
            title: '数据表'
            ,
            minWidth: 1200
            ,
            cols: [[ //表头
                {field: 'announce_type', title: '公告类型', minWidth: 150, sort: true}
                , {field: 'announce_name', title: '公告名称', width: '43%', minWidth: 400, event: 'openLink'}
                , {field: 'Release_department', title: '发布部门', minWidth: 150, sort: true}
                , {field: 'Release_date', title: '发布时间', minWidth: 150, sort: true}
                , {field: 'cut_date', title: '有效期', minWidth: 150, sort: true}
                , {fixed:'right',minWidth: 100,align:'center',toolbar: "#barDemo"}
            ]]
            ,
            "data": [
                {
                    "announce_type": '100001000065456465',
                    "link": "./show_messages.html",
                    "announce_name": "9999999999999999999",
                    "Release_department": "user-0",
                    "Release_date": "女",
                    "cut_date": "城市-0",
                    "messages": [
                        {
                            name: "流程名称",
                            value: "某一个活动1111"
                        },
                        {
                            name: "创建日期",
                            value: "2018-11-23 21：34:00"
                        }
                    ]
                },{
                    "announce_type": '100001000010000100001000010001001000010000100001000065456465',
                    "announce_name": "user-0",
                    "Release_department": "user-0",
                    "Release_date": "女",
                    "cut_date": "城市-0",
                    "messages": [
                        {
                            name: "流程名称",
                            value: "某一个活动222222"
                        },
                        {
                            name: "创建日期",
                            value: "2018-11-23 21：34:00"
                        }
                    ]
                }]
            ,
            text: {
                none: "暂时还没有数据哦！"
            }, done: function (obj) {
                //参数1：第几列信息展示message信息,当小于0时则不显示message信息 参数2：保持默认，传输表格数据
                addTableMessage(2,obj);//第二列显示message信息
            }
        });
        //监听行单击事件
        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            if (obj.event === "openLink") {
                    layer.confirm("确定跳转链接吗？", function () {
                        if(data.link){
                            location.href = data.link +"?link="+ encodeURIComponent(window.location.href);
                        }else{
                            layer.alert("没有可以跳转的链接哦！")
                        }
                    });

            }
        });
    });
</script>
</body>

</html>
