<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/admin/lib/echarts/echarts.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'jquery','element','layer'], function () {
        var layer = layui.layer
            ,$ = layui.jquery
            ,element = layui.element
            ,myChart;
        //图表
        require.config({
            paths: {
                echarts: '../../static/admin/lib/echarts'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/pie'
            ],
            function (ec) {
                //--- 柱图 ---
                myChart1 = ec.init(document.getElementById('chart1'));
                myChart1.setOption({
                    title: {
                        text: '本月工作完成情况',
                        x: 'center',
                        y: 'bottom'
                    },
                    toolbox: {
                        show: true,
                        orient: 'vertical',
                        feature: {
                            saveAsImage: {
                                show: true,
                                title: '查看大图',
                                lang: ['点击下载图片']
                            },
                            restore: {
                                show: true,
                                title: '恢复'
                            },
                            dataView: {
                                show: true,
                                title: '完整数据',
                                lang: ['完整数据信息', '关闭界面', '刷新数据'],
                                optionToContent: function (opt) {
                                    var series = opt.series;
                                    var xAxis = opt.xAxis;
                                    var container = "";
                                    var datas = "";
                                    for (var i = 0; i < 3; i++) {
                                        datas = "";
                                        for (var j = 0; j < series[i].data.length; j++) {
                                            datas += series[j].name + "任务：" + series[j].data[j] + "<br />";
                                        }
                                        container += "<b>" + xAxis[0].data[i] + "任务：</b><br/>" + datas;
                                    }
                                    return container;
                                }
                            }

                        }
                    },
                    legend: {
                        type: 'plain',
                        data: ["全部", "未完成", "已完成"],
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{b} 任务:<br/> {a} : {c} ({d}%)"
                    },
                    xAxis: {
                        data: ["计划", "临时", "维修"]
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name: '全部',
                            type: 'bar',
                            data: [50, 60, 100],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        },
                        {
                            name: '未完成',
                            type: 'bar',
                            data: [50, 60, 100],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        },
                        {
                            name: '已完成',
                            type: 'bar',
                            data: [50, 60, 100],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                });
                //--- 椭圆 ---
                myChart = ec.init(document.getElementById('chart'));
                myChart.setOption({
                    title: {
                        text: '设备完好情况',
                        x: 'center',
                        y: 'bottom'
                    },
                    toolbox: {
                        show: true,
                        orient: 'vertical',
                        feature: {
                            saveAsImage: {
                                show: true,
                                title: '查看大图',
                                lang: ['点击下载图片']
                            },
                            restore: {
                                show: true,
                                title: '恢复'
                            },
                            dataView: {
                                show: true,
                                title: '完整数据',
                                lang: ['完整数据信息', '关闭界面', '刷新数据'],
                                optionToContent: function (opt) {
                                    var series = opt.series;
                                    var container = "<h1>" + series[0].name + "：</h1>\n" + "<h3>" + series[0].data[0].name + " 设备数为： " + series[0].data[0].value + "</h3>\n" + "<h3>" + series[0].data[1].name + " 设备数为： " + series[0].data[1].value + "</h3>\n";
                                    return container;
                                }
                            }

                        }
                    },
                    legend: {
                        type: 'plain',
                        data: ["完好", "故障"],
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} :<br/>{b} : {c} ({d}%)"
                    },
                    series: [
                        {
                            name: '设备信息',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: [
                                {value: 35625, name: '完好'},
                                {value: 50, name: '故障'}
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                });

                $(window).resize(function () {
                    myChart.resize();
                    myChart1.resize();
                })
            });
        $(function(){
            $(".panel_con a").on('click',function(){
                var w = document.body.clientWidth - 20
                    ,h = document.body.clientHeight - 20;
                layer.open({
                    type:2,
                    title:"详情信息",
                    content:$(this).attr("href"),
                    area:[w+"px",h+"px"],
                    resize:false,
                    move:false
                });
                return false;
            })
        })
    });
    $(function(){
        var data = {
            "task": [
                [
                    {
                        "item": "通知公告",
                        "src": "./repair.html",
                        "time": "2018-04-12"
                    },
                    {
                        "item": "通知公告2",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    },
                    {
                        "item": "通知公告3",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    }
                ],
                [
                    {
                        "item": "通知公告22",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    },
                    {
                        "item": "通知公告222",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    },
                    {
                        "item": "通知公告223",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    }
                ]
            ],
            "public": [
                [
                    {
                        "item": "通知公告",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    },
                    {
                        "item": "通知公告2",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    },
                    {
                        "item": "通知公告3",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    }
                ],
                [
                    {
                        "item": "通知公告22",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    },
                    {
                        "item": "通知公告222",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    },
                    {
                        "item": "通知公告223",
                        "src": "./table.html",
                        "time": "2018-04-12"
                    }
                ]
            ]
        };
        var h_name = [["need_do","personal_record"],["announce","public_info"]],id=0;
        getData(data);
        $(".h_more").click(function(){
            var page = $.getUrlParam("p",1);
            id = $(this).attr("data-id");
            if(page === "home"){
                try{
                    $(".layui-nav-item a[data-id='"+id+"']",window.parent.document)[0].click();

                }catch(er){
                    alert("当前页面显示不正确，可能会出现显示错乱，请使用服务器访问当前页面！");
                    console.error("此功能无法正常在本地使用，请使用服务器访问！")
                }
            }else{
                $.cookie("f", id, { expires: 1 });
                window.parent.location.search = "?p=home";
            }

        });
        //5：welcome数据添加
        function getData(data) {
            addData(h_name[0],data.task);
            addData(h_name[1],data.public);
            function addData(name,d){
                for(var j=0;j<name.length;j++){
                    var containers = $("div[h_name='"+name[j]+"'] ul"),n=0;
                    containers.html("");//清空已有内容，避免数据污染
                    for(var i=0;i<d[j].length;i++){
                        if(n <= 7){//只渲染7条数据（一个数据框内最多只能容纳7条数据）
                            n++;
                            containers.append($("<li>")
                                .append($("<a>").attr("href",d[j][i].src)
                                    .append($("<span>").attr("class","h_ovf col-xs-9").html(d[j][i].item))
                                    .append($("<span>").attr("class","h_right col-xs-3").html(d[j][i].time))
                                ))
                        }
                    }
                }

            }
        }
    });
    window.onload = function(){
        //当页面canvas加载不正确时页面重载
        var ww = $('canvas').width();
        if(ww < 100){
            $.cookie("ww",ww);
        }
    }

</script>
