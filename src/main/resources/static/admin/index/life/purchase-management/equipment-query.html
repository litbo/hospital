<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>申购设备公示查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <label>
                <select class="layui-select" name="isSh">
                    <option value="-1">是否通过审核</option>
                    <option value="1">通过审核</option>
                    <option value="0">未通过审核</option>
                    <option value="2">待审核</option>
                </select>
            </label>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="bh" placeholder="申购单号" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="sbPym" placeholder="设备拼音码" autocomplete="off">
        </div>
        <div class="layui-inline">
            <label>
                <select class="layui-select" name="bmId">
                    <option value="">全部科室</option>
                    <option value="0302010000">CT室</option>
                    <option value="0202010000">计算机维修</option>
                    <option value="0302030000">儿童保健门诊</option>
                    <option value="0200000000">管理部门</option>
                </select>
            </label>
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">科室讨论表</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">申购单</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">准入评价报告</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">可行性分析</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">大型医学装备</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">论证分析</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">装备委员会会议</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">院办公会会议</a>
</script>
<script>
    renderMod = {
        addTable: {
            table:{
                cols: [[ //表头
                    {type:"checkbox"}
                    , {field: 'bmName', title: '部门名称', minWidth: 150}
                    , {field: 'eqPmName', title: '设备名称',width:"20%", minWidth: 150}
                    , {field: 'bh', title: '申购单号', minWidth: 150}
                    , {field: 'num', title: '数量', minWidth: 100, sort: true}
                    , {field: 'priceGjY', title: '估价(元)', minWidth: 100, sort: true}
                    , {field: 'zt', title: '状态', minWidth: 150}
                    , {field: 'reason', title: '未通过原因', minWidth: 150}
                    , {fixed:'right',minWidth: 200,align:'center',toolbar: "#bar"}
                ]]
                ,url:"/lifeManage/selectSgInfoList"
                ,method:"POST"
                ,request:{
                    pageName : 'pageNum',
                    limitName : 'pageSize'
                }
                ,where:{
                }
                ,parseData: function(res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.size //总数据数
                    }
                }
                , done: function (obj) {
                    //frame_all(obj,{"link":"table1"},{"message":[1]});//公共运行函数集合
                }
            },

            reSet:{
                url:"/lifeManage/selectSgInfoList",
                type:"reload",
                data:["isSh","bh","sbPym","bmId"]
            }
        }
    }
</script>
</body>

</html>
