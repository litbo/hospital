<head>

<body>
<div class="layui-row">

        <table id="table" lay-filter="table1"></table>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="interest" lay-filter="aihao">
                            <option value="">医疗设备增加查询</option>
                            <option value="0" selected="">在用</option>
                            <option value="1">待报废</option>
                            <option value="2">报废</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="date" id="datet" lay-verify="date" placeholder="yyyy-MM-dd h:m:s" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="interest" lay-filter="aihao">
                            <option value="">全部</option>
                            <option value="0" selected="">在用</option>
                            <option value="1">待报废</option>
                            <option value="2">报废</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input class="layui-input" name="search" placeholder="设备拼音码" autocomplete="off">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1"><i class="layui-icon layui-icon-search"></i>查询</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>


<script>
