<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>使用科室设备运行记录</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <form class="layui-form layui-form-pane hidden-xs" action="">
        <div class="layui-input-inline">
            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value="">输入搜索部门</option>
                    <option value="1">CT室</option>
                    <option value="2">核磁公正室</option>
                    <option value="3">摄片室</option>
                    <option value="4">内外导管室</option>
                    <option value="5">心外ICU</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
    </form>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">过程记录</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['table','form','laydate'], function () {
        var table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#date',
            type:'date'
        });
        //第一个实例
        table.render({
            elem: '#table'
            , page: true //开启分页
            , toolbar: '#toolBar'
            , height: 'full-25'
            , title: '数据表'
            , minWidth: 1200
            , cols: [[ //表头
                 {field: 'process_name', title: '科室', minWidth: 150, sort: true}
                , {field: 'create_date', title: '台数', minWidth: 150, sort: true}
                , {field: 'work_long', title: '工作时长', minWidth: 150, sort: true}
                , {field: 'stand_long', title: '待机时长', minWidth: 150, sort: true}
            ]]
            , "data": [
                {
                    "process_name": 'CT室',
                    "create_date": "3",
                    "work_long": "10H",
                    "stand_long": "15H"
                },{
                    "process_name": 'CT室',
                    "create_date": "3",
                    "work_long": "10H",
                    "stand_long": "15H"
                },{
                    "process_name": 'CT室',
                    "create_date": "3",
                    "work_long": "10H",
                    "stand_long": "15H"
                }]
            ,
            text: {
                none: "暂时还没有数据哦！"
            }, done: function (obj) {
                //frame_all({"check":obj},{"back":true},{"link":[obj,"table1"]},{"message":[2,obj]});//公共运行函数集合
            }
        });
    });
</script>
</body>

</html>
