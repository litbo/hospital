<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室系统字典</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs" lay-event="add"><i class="fas fa-plus"></i></a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs"  id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="系统名称" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>




<script>
    addTable ={
        table:{
            cols: [[ //表头
                {checkbox:true,fixed:true}
                , {field: 'system-name', title: '系统名称', width:'70%',minWidth: 200}
                , {fixed:'right',minWidth:100,toolbar:'#barDemo',align:'center'}
            ]]
            , "data": [
                {
                    "system-name":"测试系统名称"
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":[{
                        "event":'edit',
                        "title":'系统名称编辑',
                        "type":2,
                        "content":"./child/department-systemAdd.html",
                        "area":['60%','80%']
                    },{
                        "tool":'toolbar',
                        "filter":'table1',
                        "event":'add',
                        "title":'科室系统字典新增',
                        "type":2,
                        "content":"./child/department-systemAdd.html",
                        "area":['60%','80%']
                    }]
                })
            }
        }
    }
</script>
</body>
</html>
