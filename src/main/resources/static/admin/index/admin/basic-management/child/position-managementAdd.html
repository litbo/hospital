<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">岗位名称<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">岗位管理</label>
                <div class="layui-input-block">
                    <input type="radio" name="hasPaLi" value="是" title="是" checked="">
                    <input type="radio" name="hasPaLi" value="否" title="否">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">级别</label>
                <div class="layui-input-block">
                    <select>
                        <option>一级</option>
                        <option>二级</option>
                        <option>三级</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>

    </div>
</form>
